<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - WeatherAPI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <nav>
        <div>
            <a href="./index.html">
                <h1>WeatherAPI</h1>
            </a>
        </div>
        <div class="weather-search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div>
            <button id="location-btn">
                <img src="./images/location.png" alt="Current location">
                <p>Current Location</p>
            </button>
        </div>
    </nav>
    <main>

        <div class="weather-app">
            <h1 class="searchMessage">Use Search or Use Current Location for City Weather</h1>
            <div class="weather-row-1">
                <div id="weather-result">
                </div>
                <div id="weather-data"></div>
            </div>
            <div class="weather-row-2">
                <div id="weather-hour" class="hourly-forecast-container"></div>
                <div id="weather-day" class="daily-forecast-container"></div>
            </div>
        </div>
    </main>
</body>

</html>
